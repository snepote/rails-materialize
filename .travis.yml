sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: ruby
cache: bundler
rvm:
  - 2.3.6

bundler_args: --without production

before_install:
  - google-chrome-stable --no-sandbox --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - bin/bundle exec rspec spec

notifications:
  email: "snepote@gmail.com"

# safelist
branches:
  only:
  - master
